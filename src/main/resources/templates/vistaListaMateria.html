<!DOCTYPE html>



<html xmls:th="http://www.thymeleaf.org">



<head>



	<meta charset="UTF-8">



	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<table>

		<thead>

			<tr>


				<th>ID</th>


				<th>Nombre</th>


				<th>Codigo</th>


				<th>numeroCreditos</th>
				<th>cedulaProfesor</th>

			</tr>


		</thead>


		<hbody>


			<tr th:each="materia:${materias}">


				<td th:text="${materias.id}"></td>


				<td th:text="${materias.nombre}"></td>


				<td th:text="${materias.codigo}"></td>


				<td th:text="${materias.numeroCreditos}"></td>
				<td th:text="${materias.cedulaProfesor}"></td>


			</tr>


		</hbody>


	</table>
	<a class="btn btn-outline-primary" th:href="@{/materias/nuevo}">Agregar nueva materias</a>


</body>



</html>
