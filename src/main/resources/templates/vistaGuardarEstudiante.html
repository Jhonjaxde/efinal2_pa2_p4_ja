<!DOCTYPE html>

<html xmlns:th="http//www.thymeleaaf.org">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>

</head>

<body>
	<form th:action="@{/estudiantes/guardar}" th:object= "${estudiante}" th:method="POST">
		<table>
			
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${estudiante.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="number" th:field="${estudiante.apellido}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" th:field="${estudiante.cedula}"></td>
			</tr>
			<tr>
				<td><label>Direccion:</label></td>
				<td><input type="text" th:field="${estudiante.direccion}"></td>
			</tr>
			<tr>
				<td><label>Telefono:</label></td>
				<td><input type="text" th:field="${estudiante.telefono}"></td>
			</tr>
		</table>
		<input type="submit" value="Guardar">
	</form>
</body>

</html>
