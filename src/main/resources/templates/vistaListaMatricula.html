<!DOCTYPE html>



<html xmls:th="http://www.thymeleaf.org">



<head>



	<meta charset="UTF-8">



	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<table>

		<thead>

			<tr>


				<th>ID</th>


				<th>Fecha Matricula</th>


				<th>hilo</th>


				
			</tr>


		</thead>


		<hbody>


			<tr th:each="matricula:${matriculas}">


				<td th:text="${matriculas.id}"></td>


				<td th:text="${matriculas.fechaMatricula}"></td>


				<td th:text="${matriculas.hilo}"></td>


				

			</tr>


		</hbody>


	</table>
	<a class="btn btn-outline-primary" th:href="@{/matriculas/nuevo}">Agregar nueva matricula</a>


</body>



</html>
