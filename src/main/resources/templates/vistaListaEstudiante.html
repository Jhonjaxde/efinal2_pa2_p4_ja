<!DOCTYPE html>



<html xmls:th="http://www.thymeleaf.org">



<head>



	<meta charset="UTF-8">



	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<table>

		<thead>

			<tr>


				<th>ID</th>


				<th>Nombre</th>


				<th>Apellido</th>


				<th>Cedula</th>
				<th>Direccion</th>
				<th>Telefono</th>
			</tr>


		</thead>


		<hbody>


			<tr th:each="estudiante:${estudiantes}">


				<td th:text="${estudiantes.id}"></td>


				<td th:text="${estudiantes.nombre}"></td>


				<td th:text="${estudiantes.apellido}"></td>


				<td th:text="${estudiantes.cedula}"></td>
				<td th:text="${estudiantes.direccion}"></td>
				<td th:text="${estudiantes.telefono}"></td>

			</tr>


		</hbody>


	</table>
	<a class="btn btn-outline-primary" th:href="@{/materias/nuevo}">Agregar nueva materias</a>


</body>



</html>
